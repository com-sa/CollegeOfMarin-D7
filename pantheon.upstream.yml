api_version: 1

# PHP Version: 
# https://pantheon.io/docs/pantheon-yml#php-version
# Set site's PHP version to 7.0
php_version: 7.2

# Drush Version
# https://pantheon.io/docs/pantheon-yml/#drush-version
drush_version: 8

# Protected Web Paths
# https://pantheon.io/docs/pantheon-yml#protected-web-paths
protected_web_paths:
	- /private/
	- /sites/default/files/private/
	- /sites/default/files/config/

# Nested Docroot
# https://pantheon.io/docs/pantheon-yml#nested-docroot
web_docroot: true

#Enforce HTTPS + HSTS
#https://docs.pantheon.io/pantheon-yml#enforce-https--hsts
enforce_https: full+subdomains